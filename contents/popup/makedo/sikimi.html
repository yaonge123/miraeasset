<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<title>시킴이</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/sikimi.js"></script>
</head>
<body>
	<audio class="soundClick">
		<source src="./media/click.mp3" type="audio/mpeg">
	</audio>
	<audio class="soundEnd">
		<source src="./media/feed_ok.mp3" type="audio/mpeg">
	</audio>

	<div id="sikimi">
		<div class="bg"></div>
		<div class="inputPage">
			<div class="inputArea">
				<div class="inputBox">
					<input type="text" maxlength="2">
				</div>
				<button class="enterBtn"></button>
			</div>
		</div>
		
		<div class="resultPage">
			<ul class="randomList"></ul>
			<div class="sunGroup">
				<div class="sun"></div>
			</div>
			<div class="result"></div>
			<div class="btnWrap">
				<button class="resetBtn">RESET</button>
				<button class="startBtn">START</button>
			</div>
		</div>
		<button class="closeBtn"></button>
	</div>
</body>
</html>
