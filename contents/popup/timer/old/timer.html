<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>타이머</title>
	<link rel="stylesheet" href="css/font/roboto.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<audio class="soundClick"><source src="./media/click.mp3" type="audio/mpeg"></source></audio>
<audio class="soundSeconds"><source src="./media/clock.mp3" type="audio/mpeg"></source></audio>
<audio class="soundEnd"><source src="./media/bell.mp3" type="audio/mpeg"></source></audio>

	<div id="timer_con">
		<div id="choice">
			<button id="cd_timer" class="click on">타이머</button>
			<button id="sw_stopWatch" class="click">스톱워치</button>
		</div>

		<div id="timer">
			<div id="timeSelect">
				<div class="txt"></div>
				<div class="selectBox">
					<button id="cd_time_01" class="select" value="1"></button>
					<button id="cd_time_02" class="select" value="2"></button>
					<button id="cd_time_03" class="select" value="3"></button>
					<button id="cd_time_04" class="select" value="5"></button>
					<button id="cd_time_05" class="select" value="10"></button>
					<button id="cd_time_06" class="select" value="20"></button>
				</div>
			</div>
			<div class="time">
				<span id="cd_m">00</span><span class="cate1">분</span><span class="vt">:</span><span id="cd_s">00</span><span class="cate2">초</span>
				<div class="cover">
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="btn_con">
				<div class="btn_bg">
					<button id="cd_start" class="btn">시작</button>
					<button id="cd_stop" class="btn">정지</button>
				</div>
				<div class="btn_bg">
					<button id="cd_reset" class="btn">다시시작</button>
				</div>
			</div>
			<input type="text" value="0" id="cd_seconds" style="visibility:hidden;" />
		</div>

		<div id="stopWatch">
			<div class="time">
				<span id="sw_m">00</span><span class="cate1">분</span><span class="vt">:</span><span id="sw_s">00</span><span class="cate2">초</span><span class="vt2">.</span><span id="sw_ms">00</span>
				<div class="cover">
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="btn_con">
				<div class="btn_bg">
					<button id="sw_start" class="btn">시작</button>
					<button id="sw_stop" class="btn">정지</button>
				</div>
				<div class="btn_bg">
					<button id="sw_reset" class="btn">다시시작</button>
				</div>
			</div>
		</div>
		<button class="closeBtn"></button></a>
	</div>
	<script src="js/jquery-1.11.2.js"></script>
	<script src="js/timer.js"></script>

<script>
/* 추가 */
$(".closeBtn").click(function(){
	if(window.viewer!==undefined && typeof viewer.link!=="undefined") 
		viewer.link('close', '');
	else 
		window.close();
});
setScale();
window.addEventListener('resize', setScale, true);
</script>

</body>
</html>
